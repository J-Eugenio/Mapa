<!DOCTYPE html>

<html>
    <head>
        <title>Mapas-</title>
        <meta charset="UTF-8">
        <script src="js/funcoes.js"></script>
        <script src="js/init.js"></script>
        <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css">
    </head>
    <style type="text/css">
        *{
            padding: 0;
            margin: 0;
        }

        body,html{
            width: 100%;
            height: 100%;
            overflow-y: hidden;
            overflow-x: hidden;
            background: #f3f3f3;
        }

        .row{
            margin-top: 20px;
            margin-bottom: 10px;
        }

        canvas {
            padding-left: 0;
            padding-right: 0;
            margin-left: auto;
            margin-right: auto;
            display: block;
            width: 800px;
            -webkit-box-shadow: 0px 0px 2px 1px rgba(0,0,0,0.28);
            -moz-box-shadow: 0px 0px 2px 1px rgba(0,0,0,0.28);
            box-shadow: 0px 0px 2px 1px rgba(0,0,0,0.28);
        }

        select {
            width: 200px !important;
        }

        .texto{
            text-align: center;
        }

        .btnt{
            border-radius: 20px;
        }

        #div_atendimentos{
            position: absolute;
            z-index: 1;
            left: 10%;

        }

        #div_coord{
            position: absolute;
            z-index: 2;
            left: 10%;
        }

        #div_convivencia{
            position: absolute;
            z-index: 3;
            left: 10%;
        }
        #div_labs{
            position: absolute;
            z-index: 4;
            left: 10%;

        }

        #div_banheiros{
            position: absolute;
            z-index: 5;
            left: 10%;
        }

        #div_outros{
            position: absolute;
            z-index: 6;
            left: 10%;
        }
        #div_salas{
            position: absolute;
            z-index: 6;
            left: 10%;
        }
        #resetarMV{
            position: absolute;
            left: 100%;
            z-index: 7;

        }
    </style> 
    <body>
        <div class="container">
            <div id ="div_moves" class="row texto">

                <div class="col-sm-10 col-md-offset-2 esp">

                    <div id ="div_blocos" class="form-group col-sm-4">
                        <form method="get" class="form-inline">
                            <label>Bloco</label>
                            <select id = "cb_movers" class="form-control">
                                <option value="salas">Salas</option>
                                <option value="atendimentos">Atendimentos</option>
                                <option value="coord">Coordenações</option>
                                <option value="convivencia">Convivência</option>
                                <option value="labs">Laboratórios</option>
                                <option value="banheiros">Banheiros</option>
                                <option value="outros">Outros</option>
                            </select> 
                        </form>
                    </div>

                    <div class="form-group col-sm-6">
                        <div id ="div_salas">
                            <form method="get" class="form-inline">
                                <label>SALAS</label>
                                <select id = "cb_salas" class="form-control">
                                    <option value="sala01">Sala 01</option>
                                    <option value="sala02">Sala 02</option>
                                    <option value="sala03">Sala 03</option>              
                                    <option value="sala04">Sala 04</option>
                                    <option value="sala05">Sala 05</option>
                                    <option value="sala06">Sala 06</option>
                                    <option value="sala07">Sala 07</option>
                                    <option value="sala08">Sala 08</option>
                                    <option value="sala09">Sala 09</option>                                   
                                    <option value="sala13">Sala 13</option>
                                    <option value="sala14">Sala 14</option>
                                    <option value="sala15">Sala 15</option>
                                    <option value="sala16">Sala 16</option>
                                    <option value="sala17">Sala 17</option>
                                    <option value="sala18">Sala 18</option>
                                    <option value="sala19">Sala 19</option>
                                </select> 
                                <input type="submit" class="btn btn-primary" id="submitSalas" value="Enviar" />                        
                            </form>
                        </div>
                        <div id ="div_atendimentos">
                            <form method="get" class="form-inline">
                                <label>ATENDIMENTOS</label>
                                <select id = "cb_atendimentos" class="form-control">
                                    <option value="fies">Fies</option>
                                    <option value="fies">ProUni</option>
                                    <option value="fies">RH</option>              
                                    <option value="financeiro">Financeiro</option>
                                    <option value="academico">Academico</option>
                                    <option value="dti">DTI</option>
                                    <option value="marketing">Marketing</option>
                                    <option value="nexas">Nexas</option>
                                    <option value="reprografia">Reprografia</option>
                                    <option value="copex">Copex</option>
                                </select> 
                                <input type="submit" class="btn btn-primary" id="submitAtendimentos" value="Enviar" />                        
                            </form>
                        </div>
                        <input type="button" class="btn btn-primary" id="resetarMV" value="Resetar" /> 
                        <div id ="div_coord">
                            <form method="get" class="form-inline">
                                <label>COORDENAÇÕES</label>
                                <select id = "cb_coord" class="form-control">
                                    <option value="coord servico social">Coord. Serviço Social</option>
                                    <option value="coord contabeis">Coord. Ciençias Contabeis</option>
                                    <option value="coord fisio">Coord. Fisioterapia</option>
                                    <option value="coord adm">Coord. Administração</option>
                                    <option value="coord enfermagem">Coord. Enfermagem</option>
                                    <option value="coord psicologia">Coord. Psicologia</option>
                                    <option value="coord pedagogica">Coord. Pedagogica</option>
                                    <option value="coord educacao fisica">Coord. Educação Fisica</option>
                                    <option value="coord analise">Coord. Analise de Sistemas</option>
                                    <option value="NAPI">NAPI</option>
                                </select> 
                                <input type="submit" class="btn btn-primary" id="submitCoord" value="Enviar" />                       
                            </form>
                        </div>
                        <div id ="div_convivencia">
                            <form method="get" class="form-inline">
                                <label>CONVIVÊNCIA</label>
                                <select id = "cb_convivencia" class="form-control">
                                    <option value="cantina">Cantina</option>
                                    <option value="cantina2">Cantina 02</option>
                                    <option value="xerox">Xerox</option>
                                </select>
                                <input type="submit" class="btn btn-primary" id="submitConvivencia" value="Enviar" />
                            </form>
                        </div>
                        <div id ="div_labs">
                            <form method="get" class="form-inline">
                                <label>LABORATÓRIOS</label>
                                <select id = "cb_labs" class="form-control">
                                    <option value="lab1">Laboratorio 01</option>
                                    <option value="lab2">Laboratorio 02</option>
                                    <option value="lab de hardware">Laboratorio de Hardware</option>                                   
                                </select>
                                <input type="submit" class="btn btn-primary" id="submitLabs" value="Enviar" />
                            </form>
                        </div>
                        <div id ="div_banheiros">
                            <form method="get" class="form-inline">
                                <label>BANHEIROS</label>
                                <select id = "cb_banheiros" class="form-control">
                                    <option value="masculino">Banheiro Masculino BA</option>
                                    <option value="feminino">Banheiro Feminino BA</option>
                                    <option value="banheiro masculino2">Banheiro Masculino BC</option> 
                                    <option value="banheiro feminino2">Banheiro Feminino BC</option>  
                                </select>
                                <input type="submit" class="btn btn-primary" id="submitBanheiros" value="Enviar" />
                            </form>
                        </div>
                        <div id ="div_outros">
                            <form method="get" class="form-inline">
                                <label>OUTROS</label>
                                <select id = "cb_outros" class="form-control">
                                    <option value="biblioteca">Biblioteca</option>
                                    <option value="sala de estudos externa">Sala de Estudos Externa</option> 
                                    <option value="sala dos professores">Sala dos Professores</option> 
                                    <option value="copa">Copa</option> 
                                    <option value="nde">NDE</option>
                                </select>
                                <input type="submit" class="btn btn-primary" id="submitOutros" value="Enviar" />
                            </form>
                        </div>
                    </div>

                </div>

            </div>

            <div class="row texto">
                <div class="col-sm-6 col-md-offset-3">
                   <!-- <div class="form-group col-sm-2 form-inline">
                        <label>X:</label><div id="textDiv"> TEXT</div>         
                    </div>

                    <div class="form-group col-sm-2 form-inline">
                        <label>Y:</label><div id="textDiv2"> TEXT</div>      
                    </div>

                    <div class="form-group col-sm-2 form-inline">
                        <label>Mapa Y:</label><div id="textDiv3"> TEXT</div>       
                    </div>-->

                    <div class="form-group col-sm-6">
                        <form method="get" class="form-inline">
                            <label>Velocidade:</label>
                            <input type="button" class="btn btn-info btnt" id="veloMais" value="+">
                            <input type="button" class="btn btn-info btnt" id="veloMenos" value="-">
                        </form>
                    </div>   
                </div>
            </div>

            <div id ="div_canvas" class="row">
                <canvas width="800" height="600"></canvas>
            </div>

        </div>
    </body>
</html>
